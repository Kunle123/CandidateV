[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"
NO_CACHE = "1"

[deploy]
startCommand = "sleep 10 && python -m alembic upgrade head && PYTHONUNBUFFERED=1 LOG_LEVEL=debug python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers ${UVICORN_WORKERS:-1} --log-level debug"
healthcheckPath = "/"
healthcheckTimeout = 200
restartPolicyType = "on_failure"
healthcheckInterval = 15 