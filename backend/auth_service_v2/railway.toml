[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"
NO_CACHE = "1"

[deploy]
startCommand = "python -m alembic upgrade head && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers ${UVICORN_WORKERS:-1}"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure" 