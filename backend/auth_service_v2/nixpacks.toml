[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = ["python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"]

[phases.build]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "sleep 45 && python -m alembic upgrade head && PYTHONUNBUFFERED=1 LOG_LEVEL=debug UVICORN_WORKERS=1 MAX_WORKERS=1 python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --log-level debug --timeout-keep-alive 75 --limit-concurrency 50 --backlog 2048"

[deploy]
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
healthcheckInterval = 45
restartPolicyMaxRetries = 5

[deploy.env]
ENVIRONMENT = "production"
DEBUG = "true"
POOL_SIZE = "5"
MAX_OVERFLOW = "10"
POOL_TIMEOUT = "60"
POOL_RECYCLE = "1800"
SQLALCHEMY_POOL_PRE_PING = "true"
POSTGRES_SCHEME = "postgresql+asyncpg" 