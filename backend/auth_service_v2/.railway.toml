[build]
# Trigger rebuild - Database connection configured
builder = "nixpacks"
buildCommand = "pip install -e ."
buildDirectory = "backend/auth_service_v2"
dockerfilePath = "Dockerfile"
watchPatterns = ["/"]

[deploy]
startCommand = "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level info"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
healthcheckInterval = 45
restartPolicyMaxRetries = 5

[deploy.env]
# API Configuration
API_V1_STR = "/api/v1"
PROJECT_NAME = "CandidateV Authentication Service"
VERSION = "2.0.0"

# Environment
ENVIRONMENT = "production"
DEBUG = "true"

# Database Configuration
DATABASE_URL = "${{Postgres.DATABASE_URL}}"  # Using Railway's internal URL injection
USE_SYNC_DRIVER = "true"  # Force sync driver for migrations

# Security Settings
SECRET_KEY = "kvAGeB9PMUsUaNXzWHYm0-qq_K8pOXvSc7SLv6-eaZw"
ACCESS_TOKEN_EXPIRE_MINUTES = "30"
REFRESH_TOKEN_EXPIRE_DAYS = "7"
ALGORITHM = "HS256"
RATE_LIMIT_PER_MINUTE = "60"

# CORS Configuration
BACKEND_CORS_ORIGINS = "https://auth-2-production.up.railway.app"

# Email Configuration
